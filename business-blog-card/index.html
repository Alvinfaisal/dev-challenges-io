<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Blog Card</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main class="blog-card">
      <!-- card image -->
      <div class="card-image">
        <img
          src="./assets/images/hero-image-business-card.png"
          alt="hero-image-business-card"
          class="hero-image"
        />
        <img
          src="./assets/images/white-overlay.svg"
          alt="white-overlay"
          class="hero-overlay"
        />
        <!-- card text -->
        <div class="card-text">
          <h1>Perfect solution for small business</h1>
          <p>
            Small businesses need to generate leads to grow. You can use tools
            like Ringy.
          </p>
        </div>
        <!-- card footer -->
        <div class="card-footer">
          <img
            src="./assets/images/avatar-image-business-card.png"
            alt="avatar-image-business-card"
            class="card-footer-image"
          />
          <div class="card-footer-profile">
            <h2>Amy Burgess</h2>
            <p>Customer Manger, Solution Oy</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
