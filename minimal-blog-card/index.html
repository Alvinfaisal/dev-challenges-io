<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal Blog Card</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="card">
      <!-- image -->
      <img
        src="./assets/image/cactus_img.jpg"
        alt="cactus_img"
        class="card-image"
      />
      <div class="card-text">
        <!-- tag -->
        <div class="card-tag">Design</div>
        <h2 class="card-title">Embracing Minimalism</h2>
        <p class="card-description">
          From minimalist sculptures to minimalist paintings, this blog will
          inspire you to appreciate the beauty that lies in simplicity.
        </p>
        <div class="card-divide"></div>
        <p class="card-author">Annie Spratt</p>
      </div>
    </div>
  </body>
</html>
